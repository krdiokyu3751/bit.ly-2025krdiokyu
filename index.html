<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>이동규의 첫 HTML</title>
    <style>
        h1,h2,h3{
            color: slateblue;
        }
    </style>
</head>
<body>
    <h1>동규의 S20 FE</h1>
    <h2>동규의 Lenovo 720S 14</h2>
    <h3>동규의 전자기기</h3>
    <p>동규의 관심사</p>
    <ul>
        <details>
            <summary>휴대폰</summary>
            <p>갤럭시 S25 Ultra, S25 Edge, Z Fold7</p>
        </details>
        <li>노트북</li>
        <li>Ultra</li>
        <li>KCSI</li>
        <li>FE</li>
    </ul>

    <img src="5IDYQROqlFACIpHlgeH2SQRRuHizRKciadTmYYK2_dXhO6QfAOvBW_jpbO5dshAuRmJ9t4g5nWndHPzUR-SBXA.webp" alt="나의 사진">
    <script>
        const h1 = document.querySelector('h1');
        h1.addEventListener('click', () => {
        h1.style.color = (h1.style.color === 'slateblue') ? 'khaki' : 'slateblue';   
        });
    </script>
</body>
</html>
